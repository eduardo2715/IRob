global_costmap:
  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 5.0
  transform_tolerance: 0.5
  static_map: true  # This costmap uses the static map
  rolling_window: false  # Global costmap doesn't use a rolling window
  width: 10.0
  height: 10.0
  resolution: 0.05

  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}

obstacle_layer:
  observation_sources: laser_scan
  laser_scan: {sensor_frame: base_scan, data_type: LaserScan, topic: /scan, marking: true, clearing: true}

  obstacle_range: 3.0
  raytrace_range: 3.5
  max_obstacle_height: 2.0
  min_obstacle_height: 0.0
  combination_method: 1

inflation_layer:
  inflation_radius: 2  # Increase to 0.6 to create a safer buffer around obstacles
  cost_scaling_factor: 10.0  # Increase to 10.0 for a steeper cost gradient near obstacles


