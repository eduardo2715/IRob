local_costmap:
  global_frame: odom  # Frame in which local costmap operates
  robot_base_frame: base_footprint
  update_frequency: 5.0  # Frequency to update costmap (Hz)
  publish_frequency: 5.0
  transform_tolerance: 0.5
  static_map: false
  rolling_window: true
  width: 3.0
  height: 3.0
  resolution: 0.05  # Increase resolution for finer grid
  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}

obstacle_layer:
  observation_sources: laser_scan
  laser_scan: {sensor_frame: base_scan, data_type: LaserScan, topic: /scan, marking: true, clearing: true}

  obstacle_range: 3.0  # Adjust range to detect obstacles
  raytrace_range: 3.5  # Ensure the robot can clear obstacles detected by the laser
  max_obstacle_height: 2.0
  min_obstacle_height: 0.0
  combination_method: 1  # Use the highest cost between layers (inflation, obstacle)


  # Additional dynamic obstacle parameters
  track_unknown_space: true  # Track unknown space to handle unmapped areas
  obstacle_keeping_time: 1.0  # Time to persist obstacles after detection (in seconds)
  obstacle_persistence: 0.5  # Decay rate for obstacles

inflation_layer:
  inflation_radius: 1  # Increase to 0.6 to create a safer buffer around obstacles
  cost_scaling_factor: 10.0  # Increase to 10.0 for a steeper cost gradient near obstacles

